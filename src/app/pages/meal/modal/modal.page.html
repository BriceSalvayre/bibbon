<ion-content>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <ion-item>
      <ion-label> Type de repas</ion-label>
      <ion-select ngModel name="type" value="Biberons" interface="action-sheet">
      <ion-select-option value="Biberons">Biberons</ion-select-option>
      <ion-select-option value="Seins">Seins</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>QuantitÃ© :</ion-label>
      <ion-select value="1" ngModel name="value">
        <ion-select-option *ngFor="let val of bibValue">{{val}}mL</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Heure :</ion-label>
        <ion-datetime ngModel name="time" display-format="HH:mm"></ion-datetime>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="dismiss()" fill="clear">&#x2716;</ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-button type="submit"> Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
