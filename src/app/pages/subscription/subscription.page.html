<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p style="text-align: center; padding: 0% 5%; font-size: 1.5rem;">Veuillez saisir votre identit√©</p>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Passeword</ion-label>
      <ion-input type="password" ngModel name="passorwd2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text" ngModel name="userName"></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" style="margin-top: 5%;">Valider</ion-button>
  </form>
</ion-content>
